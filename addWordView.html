<!DOCTYPE html>
<html>

  <head>
    <?!= include('CSS.html') ?> 
    <title>Input Info</title>
  </head>
  <body>
  <? const lanData = getLanValidate(); ?>
  <? const prodData = getProdValidate(); ?>
  
  
    <form>
    <div id="dataInput">
      <div id="info">언어 배포 값 설정</div>
      <? lanData.forEach( (data) => {?>
        <input type="checkbox" id="lanCheck" value="<?=data[1]?>" name="lanCheck" /> <?= data[0] ?> <br>
      <? }) ?>
      
    </div>
    

    <div id="dataInput">
      <div id="info"> 제품 배포 값 설정 </div>
      <? prodData.forEach( (data) => {?>
        <input type="checkbox" id="prodCheck" value="<?=data[1]?>" name="prodCheck" /> <?= data[0] ?> <br>
      <? }) ?>
      
    </div>
    
    <div id="dataInput">
      <div id="info"> 단어/문장 입력 </div>
      <input type="radio" onClick="onTypeWord()" checked="checked" id="inputWord" value="1" name="inputWord">단어
      <input type="radio" onClick="onAutoSen()" id="inputSen" value="2" name="inputSen">문장
      <span id="typeWord">
        <div> 키 값 </div>
        <input type='text' id='inputWordKey' name='inputWordKey' />
        <div> 내용 </div>
        <input type='text' id='inputDesc' name='inputDesc' />
      </span>
    </div> 
    
    <div id="dataInput">
      <div id="info">설명</div>
      <textarea id="description" name="description" placeholder="설명"></textarea>
    </div>

    <div id="dataInput">
      <div id="info">참고위치</div>
      <textarea id="refWiki" name="refWiki" placeholder="참고위치"></textarea>
    </div>
    <div id="submitBtn">
      <button class="myButton" onClick="formSubmit()">Save</button>
    </div>
    </form>
    <?!= include("addWordScript"); ?>
  </body>
</html>
